<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content = "#3dd83d">
</head>
<body>
    <header>
        <h1>Pogoda</h1>
    </header>
    <main>
        <section class="search">
            <input type="text" placeholder="podaj nazwe miasta">
            <button>Sprawdz pogode</button>
            <p class="error_message"></p>
        </section>
        <section class="weather_top">
            <h2 class="city_name"></h2>
            <div>
                <img src="" alt="" class="weather_img">
                <p class="temp"></p>
            </div>
            <p class="description"></p>
        </section>
        <section class="weather_bottom">
            <p>Temperatura odczuwalna: <span class="feels_like"></span>°C</p>
            <p>Cisnienie: <span class="pressure"></span> hPa</p>
            <p>WIlgotnosc: <span class="humidity"></span> %</p>
            <p>Predkosc wiatru: <span class="wind_speed"></span> km/h</p>
            <p>Zachmurzenie: <span class="cloudiness"></span> %</p>
            <p>Widocznosc: <span class="visibility"></span> m</p>
        </section>
        <section>
            <h3>Zanieczyszczenie powietrza</h3>
            <div>
                <img src="./pm25.png" alt="" class="air_quality_img">
                <span class="pollution_value"></span>
                <span>&micro;g/m<sup>3</sup></span>
            </div>
        </section>
    </main>
    <footer>
        <p>Projekt WSB Merito Gdańsk 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
